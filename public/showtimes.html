<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
	<link rel="stylesheet" href="styles/showtimes.css">
  <link rel="stylesheet" href ="styles/movie.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="scripts/showtimes.js"></script>
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>

  <body>

      <nav class="navbar has-shadow is-danger">
        <table>
            <tr>
                <td>
                    <div class="navbar-brand">
                        <h1 class="navbar-item1" >Showtimes</h1>        
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="navbar-brand">
                        <h2 class="navbar-item2" >Give me something to do!</h2>        
                    </div>
                </td>
            </tr>
        </table>
    </nav>

    <div class="container">
      <div class="left-column">
        <table style="margin-top: 20px;">

          <tr>
            <td style="text-align:right; vertical-align:middle">
              <label class="label" style="width: 100px;">Location:</label>
            </td>
    
            <td style="padding:5px">
              <div class="dropdown is-clipped" id="dropdown-menu">
                <div class="dropdown-trigger">
                  <button class="button is-fullwidth is-expanded" style="width: 300px; display: flex; justify-content: space-between;" aria-haspopup="true" aria-controls="dropdown-menu">
                    <span style="margin-right: auto;" id="loc">Location</span>
                    <span style="margin-left: auto;" class="icon is-small has-text-link" id="dropdown-button">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" role="menu">
                  <div class="dropdown-content" id="dropdown">
                    
                  </div>
                </div>
              </div>
            </td>
          </tr>
    
          <tr>
            <td style="text-align:right; vertical-align:middle; padding-right: 10px;">
              <label class="label" style="width: 100px;">Date:</label>
            </td>
    
            <td style="padding:5px">
              <div class="field is-grouped">
                <div class="control has-icons-right">
                  <input class="input" type="date" placeholder="dd-mm-yyyy" id="dateField" style="width: 300px" onkeydown="if(event.keyCode == 8 || event.keyCode == 46) document.getElementById('dateField').value=''" />
                  <span class="icon is-small is-right" onclick="document.getElementById('dateField').value=''">
                    <i class="delete is-small"></i>
                  </span>
                </div>
              </div>
            </td>
          </tr>
          
    
        </table>
        
      
        <div>
          <button class="button is-danger" id ='search'>Search</button>
        </div>
  
        <div id='pop-up' style='visibility: hidden'>
            <table id='movie-times'>
              
            </table>
        </div>

      </div>

      <div class="right-column">
        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
          <div style="flex: 2; margin-left: 20px;">
            <div id="movieDetails" style='visibility: hidden'>
              <div id = 'form' class = 'content-tab'>
                  <div id = 'image-container'>
                      
                  </div>
                    <table>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Title:</label>
                            </td>
                            <td style = 'padding:10px'>
                                <div class = 'control has-icons-right'>
                                  <input class = 'input' type="text" id="titleField" />
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Year:</label>
                            </td>
                            <td style = 'padding:10px; width:400px'>
                                <div class = 'control has-icons-right'>
                                  <input class = 'input' type="text" id="yearField" />
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Genre:</label>
                            </td>
                            <td style = 'padding:10px'>
                                <div class = 'control has-icons-right'>
                                  <input class = 'input' type="text" id="genreField" />
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Runtime:</label>
                            </td>
                            <td style = 'padding:10px'>
                                <div class = 'control has-icons-right'>
                                  <input class = 'input' type="text" id="runtimeField" />
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Director:</label>
                            </td>
                            <td style = 'padding:10px'>
                                <div class = 'control has-icons-right'>
                                  <input class = 'input' type="text" id="directorField" />
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Writer:</label>
                            </td>
                            <td style = 'padding:10px'>
                                <div class = 'control has-icons-right'>
                                  <input class = 'input' type="text" id="writerField" />
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Actors:</label>
                            </td>
                            <td style = 'padding:10px'>
                                <div class = 'control has-icons-right'>
                                  <input class = 'input' type="text" id="actorsField" style = 'height: 5rem'/>
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Plot:</label>
                            </td>
                            <td style = 'padding:10px'>
                                <div class = 'control has-icons-right'>
                                  <input class = 'input' type="text" id="plotField" style = 'height: 7rem' />
                              </div>
                            </td>
                        </tr>
                        <tr>
                            <td style = 'text-align:center; padding:10px'>
                                <label class ="label" >Rating:</label>
                            </td>
                            <td style = 'padding:10px' >
                                <ul style = 'list-style-type: none' id = 'ratingList'>
              
              
                                </ul>
                              
                            </td>
                        </tr>
                    
                    </table>         
                  </div>

                </div>
              </div>
            </div>
          </div>
      </div>

  </body>

</html>
